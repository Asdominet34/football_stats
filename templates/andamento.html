{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-bold mb-6 text-center">Andamento di {{ nome }}</h2>

<div class="bg-white shadow-lg rounded-xl p-6">
    <canvas id="andamentoChart" class="w-full h-96"></canvas>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('andamentoChart').getContext('2d');
new Chart(ctx, {
    type: 'line',
    data: {
        labels: {{ labels|tojson }},
        datasets: [
            {
                label: 'Gol',
                data: {{ gol|tojson }},
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                tension: 0.3,
                yAxisID: 'y'
            },
            {
                label: 'Voto',
                data: {{ voti|tojson }},
                borderColor: 'rgba(54, 162, 235, 1)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                tension: 0.3,
                yAxisID: 'y1'
            }
        ]
    },
    options: {
        responsive: true,
        interaction: {
            mode: 'index',
            intersect: false
        },
        stacked: false,
        scales: {
            y: {
                type: 'linear',
                display: true,
                position: 'left',
                title: { display: true, text: 'Gol' }
            },
            y1: {
                type: 'linear',
                display: true,
                position: 'right',
                grid: { drawOnChartArea: false },
                title: { display: true, text: 'Voto' }
            }
        }
    }
});
</script>
{% endblock %}
