{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">Partite Registrate</h1>
    <p class="text-center text-gray-500 mb-8">Clicca su una partita per vedere i dettagli.</p>

    <div class="space-y-4">
        {% for p in partite %}
        <a href="/partita/{{ p.id }}" 
           class="flex items-center justify-between bg-white px-6 py-4 rounded-xl shadow hover:shadow-md hover:bg-gray-50 transition">

            <!-- Sinistra: Data e luogo -->
            <div class="flex flex-col w-1/3">
                <p class="text-lg font-semibold">{{ p.data }}</p>
                <p class="text-sm text-gray-500">{{ p.luogo }}</p>
            </div>

            <!-- Centro: Chiari vs Scuri -->
            <div class="w-1/3 text-center">
                <span class="text-gray-700 font-medium">Chiari vs Scuri</span>
            </div>

            <!-- Destra: Risultato -->
            <div class="w-1/3 text-right">
                <span class="text-xl font-bold text-gray-900">
                    {{ p.gol_chiari }} - {{ p.gol_scuri }}
                </span>
            </div>

        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
