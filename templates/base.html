<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcetto Stats</title>
    <!-- Tailwind CSS compilato -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

    <!-- NAVBAR -->
    <nav class="bg-gray-800 text-white px-4 py-3 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">Calcetto Stats</a>
            <ul class="flex space-x-4">
                <li><a href="/giocatori" class="hover:text-gray-300">Statistiche Giocatori</a></li>
                <li><a href="/partite" class="hover:text-gray-300">Partite</a></li>
                <li><a href="/classifiche" class="hover:text-gray-300">Classifiche</a></li>
                <li><a href="/coppia" class="hover:text-gray-300">Statistiche di Coppia</a></li>
            </ul>
        </div>
    </nav>

    <!-- CONTENUTO DELLE PAGINE -->
    <main class="container mx-auto flex-1 p-6">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-800 text-white text-center py-4">
        <p class="text-sm">&copy; 2025 Calcetto Stats</p>
    </footer>

</body>
</html>
